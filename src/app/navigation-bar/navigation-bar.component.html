<section>
  <mat-toolbar *ngIf="!mobile">
    <img src="assets/logo.svg" alt="logo" />
    <div>
      <button mat-button>Home</button>
      <button mat-button>About</button>
      <button mat-button>Contact</button>
      <button mat-button>Blog</button>
      <button mat-button>Careers</button>
    </div>
    <app-request-button></app-request-button>
  </mat-toolbar>
  <mat-toolbar *ngIf="mobile">
    <img src="assets/logo.svg" alt="logo" />
    <button mat-button (click)="onClick($event)">
      <img *ngIf="!showMenu" src="assets/icon-hamburger.svg" alt="hamburger" />
      <img *ngIf="showMenu" src="assets/icon-close.svg" alt="close" />
    </button>
  </mat-toolbar>
  <app-mobile-menu *ngIf="mobile && showMenu"></app-mobile-menu>
</section>
