<section>
  <div class="container">
    <h1>Why choose Easybank?</h1>
    <p>
      We leverage Open Banking to turn your bank account into your financial hub. Control
      your finances like never before.
    </p>
    <mat-grid-list [cols]="columns" [rowHeight]="columns === 1 ? '250px' : '350px'">
      <mat-grid-tile *ngFor="let feature of features">
        <app-easybank-feature [image]="feature.image" [header]="feature.header" [content]="feature.content"></app-easybank-feature>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</section>
