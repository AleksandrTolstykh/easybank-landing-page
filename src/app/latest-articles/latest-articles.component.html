<section>
  <div class="container">
    <h1>Latest Articles</h1>
    <mat-grid-list [cols]="columns" [rowHeight]="columns === 1 ? '500px' : '650px'">
      <mat-grid-tile *ngFor="let article of articles">
        <app-article [image]="article.image" [author]="article.author" [header]="article.header" [content]="article.content"></app-article>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</section>
